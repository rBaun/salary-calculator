<div class="main-container">
	<!-- Back to Calculator -->
	<section class="container">
		<app-button-back
			[label]="'buttons.back' | transloco"
			[display]="'icon'"
			[backRoute]="'/calculator'"></app-button-back>
	</section>

	<!-- Result (net income) -->
	<section class="container">
		<app-calculator-result></app-calculator-result>
	</section>

	<!-- Calculations of Result -->
	<section class="container">
		<app-calculator-result-details></app-calculator-result-details>
	</section>
</div>
